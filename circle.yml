machine:
  ruby:
    version: 2.1.2
  node:
    version: 0.12.2

test:
  post:
    - node_modules/.bin/istanbul cover --dir=$CIRCLE_ARTIFACTS test/unit/run.js
deployment:
  dev:
    branch: master
    commands:
      - git clone git@github.com:mapzen/pelias-deploy.git && cd pelias-deploy && bundle install
      - cd pelias-deploy && bundle exec rake deploy:api[dev]
  prod_build:
    branch: staging
    commands:
      - git clone git@github.com:mapzen/pelias-deploy.git && cd pelias-deploy && bundle install
      - cd pelias-deploy && bundle exec rake deploy:api[prod_build]
